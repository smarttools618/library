<!DOCTYPE html>
<!-- lang and dir will be set by JS -->
<html data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate-key="pageTitle">المكتبة</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-QM04LBCRDE"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-QM04LBCRDE');
    </script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top-bar">
        <a href="home.html" class="logo">
            <span class="logo-icon"><i class="fas fa-book-open"></i></span>
            <span class="logo-text" data-translate-key="logoText">المكتبة</span>
        </a>
        <div class="header-controls">
            <div class="lang-control-wrapper">
                <button class="header-btn" id="header-lang-btn" aria-label="Change Language" title="Change Language">
                    <i class="fas fa-language"></i>
                    <span data-translate-key="languageBtn">اللغة</span>
                </button>
            </div>
            <button class="header-btn" id="help-btn" aria-label="Help & Contact" data-translate-key="helpBtnLabel">
                <i class="fas fa-question-circle"></i>
            </button>
            <button class="header-btn theme-toggle" id="theme-toggle" aria-label="Toggle Theme">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
            </button>
        </div>
    </div>

    <div class="page-container">
        <aside class="sidebar" id="sidebar">
            <form id="filter-form" class="filter-form">
                <button type="button" class="reset-filters-btn" id="desktop-reset-btn">
                    <i class="fas fa-sync-alt"></i>
                    <span data-translate-key="resetFilters">إعادة تعيين الفلاتر</span>
                </button>
            <!-- Language selection removed from sidebar -->
                <fieldset class="filter-group category-scrollable" id="category-filters" style="min-height: 180px; max-height: 45vh;"></fieldset>
                <fieldset class="filter-group" id="video-lang-filters"></fieldset>
            </form>
        </aside>
        <main class="main-content">
            <div class="content-header">
                <h1 id="content-title"></h1>
                <div class="video-count-info" id="video-count-container">
                    <span class="video-count-label" data-translate-key="videoCountLabel" data-id="count-label">عدد الوثائقيات</span>
                    <span id="video-count" class="video-count-number" data-id="count-number">0</span>
                </div>
            </div>

            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="search" id="search-input" class="search-input" data-translate-key="searchPlaceholder" placeholder="ابحث عن وثائقي...">
            </div>
            
            <div id="channel-filters-container" class="channel-filter-under-search"></div>
            <div id="order-btn-placeholder"></div>

            <div class="selected-filters-summary" id="selected-filters-summary" style="display:none;"></div>
            <div class="video-grid" id="video-grid"></div>

            <div id="scroll-trigger"></div>
            <div class="loader" id="loader"></div>
        </main>
    </div>

    <div class="floating-controls" id="floating-controls">
        <button id="floating-category-btn" class="floating-btn" data-translate-key="filterByCategoryTitle" title="تصفية حسب التصنيف">
            <span class="floating-icon-container"><i class="fas fa-filter"></i></span>
        </button>
        <button id="floating-reset-btn" class="floating-btn reset-btn" data-translate-key="resetFiltersTitle" title="إعادة تعيين الفلاتر">
            <span class="floating-icon-container"><i class="fas fa-sync-alt"></i></span>
        </button>
        <button id="floating-video-lang-btn" class="floating-btn" data-translate-key="changeLangTitle" title="تبديل اللغة">
            <span class="floating-icon-container"><i class="fas fa-language"></i></span>
        </button>
        <button id="floating-channel-btn" class="floating-btn" data-translate-key="filterByChannelTitle" title="اختيار القناة">
            <span class="floating-icon-container"><i class="fas fa-tv"></i></span>
        </button>
    </div>

    <div class="filter-modal" id="filter-modal">
        <div class="filter-modal-content">
            <div class="filter-modal-header">
                <h3 id="filter-modal-title"></h3>
                <button class="close-btn" id="close-filter-modal-btn" aria-label="Close"><i class="fas fa-times"></i></button>
            </div>
            <div id="filter-modal-options"></div>
        </div>
    </div>

    <div class="player-modal" id="player-modal">
        <div class="modal-content">
            <button class="close-btn" id="close-player-modal" aria-label="Close"><i class="fas fa-times"></i></button>
            <div class="player-container" id="player-container"></div>
            <h3 id="player-title"></h3>
        </div>
    </div>

    <div class="player-modal" id="help-modal">
        <div class="modal-content" style="max-width: 450px;">
            <button class="close-btn" id="close-help-modal" aria-label="Close"><i class="fas fa-times"></i></button>
            <div class="help-modal-header">
                <h3 data-translate-key="contactUs">تواصل معنا</h3>
            </div>
            <div class="help-modal-body">
                <p data-translate-key="contactUsPrompt">لأية استفسارات أو اقتراحات، يمكنكم التواصل معنا عبر:</p>
                <div class="contact-info">
                    <a href="mailto:smarttools618@gmail.com" class="contact-item">
                        <i class="fas fa-envelope"></i><span>smarttools618@gmail.com</span>
                    </a>
                    <a href="https://www.facebook.com/profile.php?id=61576965144664" target="_blank"
                        rel="noopener noreferrer" class="contact-item">
                        <i class="fab fa-facebook"></i><span data-translate-key="facebookPage">صفحتنا على فيسبوك</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="player-modal" id="lang-selection-modal">
        <div class="modal-content" style="max-width: 400px;">
            <div class="lang-modal-header">
                <h3>Choose your language / اختر لغتك</h3>
            </div>
            <div class="lang-modal-body">
                <button class="lang-choice-btn" data-lang="ar">
                    <img src="https://cdn.countryflags.com/thumbs/saudi-arabia/flag-round-500.png" class="lang-choice-icon" alt="Arabic">
                    <span>العربية</span>
                </button>
                <button class="lang-choice-btn" data-lang="en">
                    <img src="data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 60 30'%3e%3cclipPath id='a'%3e%3cpath d='M0,0 v30 h60 v-30 z'/%3e%3c/clipPath%3e%3cpath d='M0,0 v30 h60 v-30 z' fill='%2300247d'/%3e%3cpath d='M0,0 L60,30 M60,0 L0,30' stroke='%23fff' stroke-width='6' clip-path='url(%23a)'/%3e%3cpath d='M0,0 L60,30 M60,0 L0,30' stroke='%23cf142b' stroke-width='4' clip-path='url(%23a)'/%3e%3cpath d='M30,0 v30 M0,15 h60' stroke='%23fff' stroke-width='10'/%3e%3cpath d='M30,0 v30 M0,15 h60' stroke='%23cf142b' stroke-width='6'/%3e%3c/svg%3e" class="lang-choice-icon" alt="English">
                    <span>English</span>
                </button>
            </div>
        </div>
    </div>

    <div class="channel-buttons-container" style="display:none;">
        <button class="channel-option-btn active" data-channel="all">
            <span class="channel-label">كل القنوات</span>
        </button>
    </div>
</body>

</html>
